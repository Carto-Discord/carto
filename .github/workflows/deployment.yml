name: Deployment

on:
  push:
    branches:
      - main
    paths:
      - "assets/**"
      - "packages/**"
      - ".github/workflows/**"
      - "!packages/terraform/localstack/**"
      - "!packages/terraform/user/**"

jobs:
  build:
    uses: carto-discord/carto/.github/workflows/build.yml@main
    with:
      node-version: "14"
  lint:
    needs: build
    uses: carto-discord/carto/.github/workflows/lint.yml@main
  unit:
    needs: build
    uses: carto-discord/carto/.github/workflows/unit-test.yml@main
  integration:
    needs: build
    uses: carto-discord/carto/.github/workflows/integration-test.yml@main
  deploy:
    needs: [lint, unit, integration]
    uses: carto-discord/carto/.github/workflows/deploy.yml@main
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      discord_public_key: ${{ secrets.PUBLIC_KEY }}
