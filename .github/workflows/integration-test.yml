name: IntegrationTest

on:
  workflow_call:
    inputs:
      node-version:
        default: "14"
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # These aren't actually secret, they're just for testing purposes.
      PUBLIC_KEY: a58293d7fa04d53ab90108be275a87fe890eece595962273a93e1f87d398df74
      CYPRESS_PRIVATE_KEY: 814d1a8737ba28a2ae72e39cac46468002525a64e4f002d7b52dd06efb9dc4b8a58293d7fa04d53ab90108be275a87fe890eece595962273a93e1f87d398df74
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.JS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node-version }}

      - uses: hashicorp/setup-terraform@v1

      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Download Client Artifact
        uses: actions/download-artifact@v2
        with:
          name: carto-client
          path: client/package

      - name: Start Localstack
        run: docker-compose -f localstack.yml up -d

      - name: Build test environment
        working-directory: integration/deployment
        run: |
          terraform init
          terraform apply \
            -var="discord_public_key=${{ env.PUBLIC_KEY }}" \
            -var="api_trigger_url=http://localhost:8080" \
            -auto-approve

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: carto/api:latest

      - name: Run API Container
        run: docker run -d -p 8080:8080 -e DRY_RUN='true' -e AWS_ENDPOINT='http://localhost:4566' -e PORT='8080' carto/api:latest

      - name: Run tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: integration

      - name: Stop Localstack
        run: docker-compose -f localstack.yml down
