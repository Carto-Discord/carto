name: Deploy PR Environment

on:
  workflow_call:
    inputs:
      node-version:
        default: "18"
        required: false
        type: string
      public-key:
        required: true
        type: string
    secrets:
      aws_access_key_id:
        required: true
      aws_secret_access_key:
        required: true
      discord_token:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_secret_access_key }}
    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2

      - name: Set up Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: packages
          path: packages

      - name: Apply terraform
        working-directory: packages/terraform/development
        run: |
          terraform init \
            -backend-config="bucket=carto-bot-tf-state" \
            -backend-config="key=pr-${{ github.event.pull_request.number }}.tfstate" \
            -backend-config="region=eu-central-1"
          terraform apply \
            -var="discord_public_key=${{ inputs.public-key }}" \
            -var="discord_token=${{ secrets.discord_token }}" \
            -var="app_name=carto-bot-pr-${{ github.event.pull_request.number }}" \
            -auto-approve
