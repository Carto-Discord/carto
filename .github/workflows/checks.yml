name: Checks

on:
  workflow_call:
    inputs:
      node-version:
        default: "18"
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      # - name: Build node-canvas libraries
      #   run: docker build -t canvas-libs .

      # - name: Inject libraries
      #   run: |
      #     id=$(docker create canvas-libs)
      #     docker cp $id:/root/dist ./packages/create-map
      #     docker cp $id:/root/dist ./packages/add-token
      #     docker cp $id:/root/dist ./packages/move-delete-token
      #     docker rm -v $id

      - name: Upload packages
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: packages/**/dist/
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Lint packages
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: packages
          path: packages

      - name: Test packages
        run: npm t --workspaces --if-present
