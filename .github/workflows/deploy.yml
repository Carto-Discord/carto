name: Deploy

on:
  workflow_call:
    inputs:
      app_name:
        default: "carto-bot"
        required: false
        type: string
      node-version:
        default: "16"
        required: false
        type: string
    secrets:
      aws_access_key_id:
        required: true
      aws_secret_access_key:
        required: true
      discord_public_key:
        required: true
      discord_token:
        required: true
      contact_email:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_secret_access_key }}
    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v1

      - name: Set up Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: packages
          path: packages

      - name: Apply terraform
        working-directory: packages/terraform/production
        run: |
          terraform init
          terraform apply \
            -var="app_name=${{ inputs.app_name }}" \
            -var="discord_public_key=${{ secrets.discord_public_key }}" \
            -var="discord_token=${{ secrets.discord_token }}" \
            -var="contact_email=${{ secrets.contact_email }}" \
            -auto-approve
